<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-graduation-cap"></i> Grade Calculator</h1>
        <button id="theme-btn" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <div class="main-content">
        <div class="input-section">
          <h2>Add New Student</h2>
          <form id="student-form">
            <div class="form-group">
              <label for="student-name">Student Name:</label>
              <input
                type="text"
                id="student-name"
                required
                placeholder="Enter student name"
              />
            </div>

            <div class="form-group">
              <label for="student-age">Age:</label>
              <input
                type="number"
                id="student-age"
                min="5"
                max="100"
                required
                placeholder="Enter age"
              />
            </div>

            <div class="form-group">
              <label for="student-grade">Grade (%):</label>
              <input
                type="number"
                id="student-grade"
                min="0"
                max="100"
                step="0.1"
                required
                placeholder="Enter grade percentage"
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Student
            </button>
          </form>
        </div>

        <div class="stats-section">
          <h2>Class Statistics</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <i class="fas fa-users"></i>
              <h3 id="total-students">0</h3>
              <p>Total Students</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-chart-line"></i>
              <h3 id="average-grade">0%</h3>
              <p>Average Grade</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-trophy"></i>
              <h3 id="highest-grade">0%</h3>
              <p>Highest Grade</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-crown"></i>
              <h3 id="a-plus-students">0</h3>
              <p>A+ Students</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-star"></i>
              <h3 id="a-students">0</h3>
              <p>A Students</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-check-circle"></i>
              <h3 id="passing-students">0</h3>
              <p>Passing</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-times-circle"></i>
              <h3 id="failing-students">0</h3>
              <p>Failing</p>
            </div>
          </div>
        </div>

        <div class="students-section">
          <h2>Student List</h2>
          <div class="controls">
            <button id="sort-btn" class="btn btn-secondary">
              <i class="fas fa-sort"></i> Sort by Grade
            </button>
            <button id="clear-btn" class="btn btn-danger">
              <i class="fas fa-trash"></i> Clear All
            </button>
          </div>
          <div id="students-list" class="students-list">
            <div class="empty-state">
              <i class="fas fa-user-graduate"></i>
              <p>No students added yet. Add your first student above!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
